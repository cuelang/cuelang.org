[build]
publish = "_public"
command = "sh _scripts/build.sh"

[build.environment]
HUGO_ENV = "production"
GO_VERSION = "1.14"
NODE_VERSION = "12.16.1"
HUGO_VERSION = "0.67.0"

[context.deploy-preview]
command = "sh _scripts/build.sh -b $DEPLOY_URL"

[[redirects]]
  from = "https://cuelang.org/issue/*"
  to = "https://github.com/cuelang/cue/issues/:splat"
  status = 302
  force = true

